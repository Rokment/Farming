      <script>
        
        
        setInterval(myTimer,1000);
        function myTimer(){
            var d=new Date();
            document.getElementById("date").innerHTML=d.getDate()+"-"+(d.getMonth()+1)+"-"+d.getFullYear()+" "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();

            var P;

            var output;

            for(var i=0;i<plant.length;i++){
                if (plant[i].checked){
                checkP=true;
                p=plant[i].value;
            res+="your plant is: "+p+"\n";
            break;
                }
            }
            for(var i=0;i<season.length;i++){
                if (season[i].checked){
                checkS=true;
                s=season[i].value;
                res+="season: "+s+"\n";
                
            break;
            }
        }

            if(name==""||water<=0||!checkS||!checkP){

                document.getElementById("sp1").innerHTML="Invalid inpute. Pleas enter your name"

                document.getElementById("sp2").innerHTML="Invalid inpute. Pleas choose your plant"

                document.getElementById("sp3").innerHTML="Invalid inpute. Pleas choose season"
